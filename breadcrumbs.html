<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <!-- Breadcrumb Header Component -->
    <!-- Made blue line smaller with more margin and added rounded corners -->
    <div class="bg-white px-6 py-4 shadow-sm relative before:content-[''] before:absolute before:left-0 before:top-4 before:bottom-4 before:w-0.5 before:bg-blue-500 rounded-lg">
        <div class="flex items-center justify-between">
            <!-- Left side - Page Title -->
            <h1 class="text-xl  text-gray-900">
                Gestión de Usuarios
            </h1>
            
            <!-- Right side - Breadcrumb Navigation -->
            <nav class="flex items-center space-x-2 text-sm">
                <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors">
                    Panel
                </a>
                <span class="text-gray-400">
                    >
                </span>
                <span class="text-gray-500">
                    Gestión de Usuarios
                </span>
            </nav>
        </div>
    </div>

    <!-- Example usage in different contexts -->
    <div class="mt-8 space-y-4">
        <h2 class="text-lg font-medium text-gray-700 mb-4">Otros ejemplos:</h2>
        
        <!-- Example 2: Deeper navigation -->
        <!-- Applied same smaller rounded blue line styling -->
        <div class="bg-white px-6 py-4 shadow-sm relative before:content-[''] before:absolute before:left-0 before:top-4 before:bottom-4 before:w-0.5 before:bg-blue-500 before:rounded-full">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-semibold text-gray-900">
                    Editar Perfil
                </h1>
                <nav class="flex items-center space-x-2 text-sm">
                    <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors">
                        Panel
                    </a>
                    <span class="text-gray-400">></span>
                    <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors">
                        Gestión de Usuarios
                    </a>
                    <span class="text-gray-400">></span>
                    <span class="text-gray-500">
                        Editar Perfil
                    </span>
                </nav>
            </div>
        </div>

        <!-- Example 3: Single level -->
        <!-- Applied same smaller rounded blue line styling -->
        <div class="bg-white px-6 py-4 shadow-sm relative before:content-[''] before:absolute before:left-0 before:top-4 before:bottom-4 before:w-0.5 before:bg-blue-500 before:rounded-full">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-semibold text-gray-900">
                    Dashboard
                </h1>
                <nav class="flex items-center space-x-2 text-sm">
                    <span class="text-gray-500">
                        Dashboard
                    </span>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
