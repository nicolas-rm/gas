<main>
    <div id="main-wrapper" class="flex">
        <main class="h-screen w-full">
            <div class="h-screen w-full">
                <div class="xl:flex justify-center  w-full">
                    <div class="xl:w-4/6 w-full shadow-2xl">
                        <div class="card-body p-5 xl:h-screen">
                            <div class="brand-logo flex items-center">
                                <a class="text-nowrap logo-img">
                                    <img src="assets/images/logos/proxgas.svg"
                                        class="dark:hidden block rtl:hidden w-1/4" alt="Logo-Dark">
                                    <img src="assets/images/logos/proxgas-light.svg"
                                        class="dark:block hidden rtl:hidden w-1/4" alt="Logo-light">
                                </a>
                            </div>
                            <div class="h-n80 xl:flex hidden justify-center items-center -mt-16">
                                <img src="https://bootstrapdemos.wrappixel.com/adminpro/dist/assets/images/backgrounds/login-security.svg"
                                    alt="" class="img-fluid" width="500">
                            </div>
                        </div>
                    </div>
                    <div class="xl:w-2/6 w-full">
                        <div class="card-body flex justify-center items-center h-screen">
                            <div class="max-w-[400px] sm:px-6 w-full">
                                <h2 class="font-bold text-2xl">Bienvenido a ProxGas</h2>
                                <p class="mb-7">Inicia sesión en tu cuenta</p>
                                <div
                                    class="flex items-center text-base before:flex-[1_1_0%] before:border-t before:border-border before:me-6 after:flex-[1_1_0%] after:border-t after:border-border after:ms-6 dark:text-white dark:before:border-darkborder dark:after:border-darkborder">
                                    <img src="assets/images/logos/proxgas.svg"
                                        class="dark:hidden block rtl:hidden w-1/2" alt="Logo-Dark" />
                                    <img src="assets/images/logos/proxgas-light.svg"
                                        class="dark:block hidden rtl:hidden w-1/2" alt="Logo-light" />
                                </div>

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="flex flex-col gap-4 mt-7">
                                        <div class="mb-3">
                                            <TextField [id]="authentication.email.id"
                                                [label]="authentication.email.label"
                                                [formControlName]="authentication.email.formControlName"
                                                [placeholder]="authentication.email.placeholder"
                                                [type]="authentication.email.type"
                                                [control]="loginForm.get(authentication.email.formControlName)" />
                                        </div>
                                        <div class="mb-4">
                                            <TextField [id]="authentication.password.id"
                                                [label]="authentication.password.label"
                                                [formControlName]="authentication.password.formControlName"
                                                [placeholder]="authentication.password.placeholder"
                                                [type]="authentication.password.type"
                                                [control]="loginForm.get(authentication.password.formControlName)" />
                                        </div>
                                        <div>
                                            <div class="flex justify-end">
                                                <a class="text-primary font-semibold">¿Olvidaste tu contraseña?</a>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-md py-3 flex items-center justify-center"
                                            [ngClass]="{ 'disabled:bg-gray-400 disabled:text-white': isLoading() || loginForm.invalid }"
                                            [disabled]="isLoading() || loginForm.invalid">
                                            <ng-container *ngIf="isLoading()">
                                                <svg aria-hidden="true"
                                                    class="inline w-5 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600 me-3"
                                                    viewBox="0 0 100 101" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                                        fill="currentColor" />
                                                    <path
                                                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                                        fill="currentFill" />
                                                </svg>
                                            </ng-container>
                                            {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</main>
