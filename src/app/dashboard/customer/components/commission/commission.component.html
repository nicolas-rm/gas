<div id="commission-data-tab" role="tabpanel" aria-labelledby="commission-data-tab">
    <!-- Indicador de estado global -->
    @if (isLoading()) {
        <div class="flex items-center justify-center p-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-gray-600">Cargando datos...</span>
        </div>
    }
    
    <!-- Mensaje de error global -->
    @if (error()) {
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <p class="text-sm text-red-700 mt-1">{{ error() }}</p>
                    <button type="button" (click)="clearErrors()" class="text-sm text-red-600 hover:text-red-500 underline mt-2"
                        *ngIf="!isReadonlyMode()">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    }
    
    <!-- Indicador de cambios sin guardar -->
    @if (hasUnsavedChanges()) {
        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">Tienes cambios sin guardar</p>
                </div>
            </div>
        </div>
    }

    <div class="card-body">
        <div class="grid grid-cols-12 gap-6 items-stretch">
            <!-- Sección: Información de Comisión -->
            <div class="col-span-12">
                <div class="">
                    <div class="card-body">
                        <div class="flex items-center justify-between mb-2">
                            <h5 class="card-title">Información de Comisión</h5>
                            @if (isSaving()) {
                                <div class="flex items-center text-blue-600">
                                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                                    <span class="text-sm">Guardando...</span>
                                </div>
                            }
                        </div>
                        <p class="card-subtitle pb-4">Configuración de comisiones y porcentajes del cliente</p>

                        <form [formGroup]="commissionDataForm" class="mt-6" (ngSubmit)="onSubmit()">
                            <div class="grid grid-cols-12 gap-x-4 gap-y-4">
                                <!-- Primera fila: Clasificación de Comisión y Nivel del Cliente -->
                                <div class="lg:col-span-6 col-span-12">
                                    <SelectField [id]="commission.commissionClassification.id"
                                        [label]="commission.commissionClassification.label"
                                        [formControlName]="commission.commissionClassification.formControlName"
                                        [control]="commissionDataForm.get(commission.commissionClassification.formControlName)"
                                        [options]="commissionClassificationOptions"
                                        [placeholder]="commission.commissionClassification.placeholder">
                                    </SelectField>
                                </div>
                                <div class="lg:col-span-6 col-span-12">
                                    <SelectField [id]="commission.customerLevel.id"
                                        [label]="commission.customerLevel.label"
                                        [formControlName]="commission.customerLevel.formControlName"
                                        [control]="commissionDataForm.get(commission.customerLevel.formControlName)"
                                        [options]="customerLevelOptions"
                                        [placeholder]="commission.customerLevel.placeholder">
                                    </SelectField>
                                </div>

                                <!-- Segunda fila: Porcentajes -->
                                <div class="lg:col-span-6 col-span-12">
                                    <TextField [id]="commission.normalPercentage.id"
                                        [label]="commission.normalPercentage.label"
                                        [formControlName]="commission.normalPercentage.formControlName"
                                        [placeholder]="commission.normalPercentage.placeholder"
                                        [control]="commissionDataForm.get(commission.normalPercentage.formControlName)" />
                                </div>
                                <div class="lg:col-span-6 col-span-12">
                                    <TextField [id]="commission.earlyPaymentPercentage.id"
                                        [label]="commission.earlyPaymentPercentage.label"
                                        [formControlName]="commission.earlyPaymentPercentage.formControlName"
                                        [placeholder]="commission.earlyPaymentPercentage.placeholder"
                                        [control]="commissionDataForm.get(commission.earlyPaymentPercentage.formControlName)" />
                                </div>

                                <!-- Tercera fila: Cuenta Contable -->
                                <div class="col-span-12">
                                    <TextField [id]="commission.incomeAccountingAccount.id"
                                        [label]="commission.incomeAccountingAccount.label"
                                        [formControlName]="commission.incomeAccountingAccount.formControlName"
                                        [placeholder]="commission.incomeAccountingAccount.placeholder"
                                        [control]="commissionDataForm.get(commission.incomeAccountingAccount.formControlName)" />
                                </div>
                            </div>

                            <!-- Botones de acción mejorados -->
                            <div class="flex gap-3 justify-between mt-6">
                                <!-- Botones de utilidad -->
                                <div class="flex gap-2">
                                    <button 
                                        type="button" 
                                        class="btn btn-light-secondary"
                                        (click)="resetToOriginal()"
                                        [disabled]="!canReset()"
                                        *ngIf="!isReadonlyMode()">
                                        Restablecer
                                    </button>
                                    @if (error()) {
                                        <button 
                                            type="button" 
                                            class="btn btn-light-warning"
                                            (click)="clearErrors()">
                                            Limpiar Errores
                                        </button>
                                    }
                                </div>
                                
                                <!-- Botones principales -->
                                <div class="flex gap-3" *ngIf="!isReadonlyMode()">
                                    <button 
                                        type="button" 
                                        class="btn btn-light-error">
                                        Cancelar
                                    </button>
                                    <button 
                                        type="submit" 
                                        class="btn">
                                        @if (isSaving()) {
                                            <div class="flex items-center">
                                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                                Guardando...
                                            </div>
                                        } @else {
                                            Guardar Información
                                        }
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
