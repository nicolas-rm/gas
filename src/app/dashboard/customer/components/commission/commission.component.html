<div id="commission-data-tab" role="tabpanel" aria-labelledby="commission-data-tab">
    <div class="card-body pt-0">
        <div class="grid grid-cols-12 gap-6 items-stretch">
            <!-- Sección: Información de Comisión -->
            <div class="col-span-12">
                <div class="">
                    <div class="card-body">
                        <h5 class="card-title">Información de Comisión</h5>
                        <p class="card-subtitle">Configuración de comisiones y porcentajes del cliente</p>

                        <form [formGroup]="commissionDataForm" class="mt-6" (ngSubmit)="onSubmit()">
                            <div class="grid grid-cols-12 gap-x-4 gap-y-4">
                                <!-- Primera fila: Clasificación de Comisión y Nivel del Cliente -->
                                <div class="lg:col-span-6 col-span-12">
                                    <SelectField [id]="commissionData.commissionClassification.id"
                                        [label]="commissionData.commissionClassification.label"
                                        [formControlName]="commissionData.commissionClassification.formControlName"
                                        [control]="commissionDataForm.get(commissionData.commissionClassification.formControlName)"
                                        [options]="commissionClassificationOptions"
                                        [placeholder]="commissionData.commissionClassification.placeholder">
                                    </SelectField>
                                </div>
                                <div class="lg:col-span-6 col-span-12">
                                    <SelectField [id]="commissionData.customerLevel.id"
                                        [label]="commissionData.customerLevel.label"
                                        [formControlName]="commissionData.customerLevel.formControlName"
                                        [control]="commissionDataForm.get(commissionData.customerLevel.formControlName)"
                                        [options]="customerLevelOptions"
                                        [placeholder]="commissionData.customerLevel.placeholder">
                                    </SelectField>
                                </div>

                                <!-- Segunda fila: Porcentajes -->
                                <div class="lg:col-span-6 col-span-12">
                                    <TextField [id]="commissionData.normalPercentage.id"
                                        [label]="commissionData.normalPercentage.label"
                                        [formControlName]="commissionData.normalPercentage.formControlName"
                                        [placeholder]="commissionData.normalPercentage.placeholder"
                                        [control]="commissionDataForm.get(commissionData.normalPercentage.formControlName)" />
                                </div>
                                <div class="lg:col-span-6 col-span-12">
                                    <TextField [id]="commissionData.earlyPaymentPercentage.id"
                                        [label]="commissionData.earlyPaymentPercentage.label"
                                        [formControlName]="commissionData.earlyPaymentPercentage.formControlName"
                                        [placeholder]="commissionData.earlyPaymentPercentage.placeholder"
                                        [control]="commissionDataForm.get(commissionData.earlyPaymentPercentage.formControlName)" />
                                </div>

                                <!-- Tercera fila: Cuenta Contable -->
                                <div class="col-span-12">
                                    <TextField [id]="commissionData.incomeAccountingAccount.id"
                                        [label]="commissionData.incomeAccountingAccount.label"
                                        [formControlName]="commissionData.incomeAccountingAccount.formControlName"
                                        [placeholder]="commissionData.incomeAccountingAccount.placeholder"
                                        [control]="commissionDataForm.get(commissionData.incomeAccountingAccount.formControlName)" />
                                </div>
                            </div>

                            <!-- Botones de acción -->
                            <div class="flex gap-3 justify-end mt-6">
                                <button type="button" class="btn btn-light-error">Cancelar</button>
                                <button type="submit" class="btn">Guardar Comisión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
