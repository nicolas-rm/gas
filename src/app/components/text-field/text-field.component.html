<!-- Input Component Template -->
<div class="form-field">
    <!-- Label con indicador de requerido -->
    <label *ngIf="label" [for]="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        {{ label }}
        <span *ngIf="isRequired" class="text-red-500 ml-1">*</span>
    </label>

    <!-- Contenedor relativo para el input y botón de password -->
    <div class="relative">
        @if (!mask) {
            <!-- Input sin máscara -->
            <input 
                [id]="id" 
                [attr.type]="type === 'password' ? (showPassword ? 'text' : 'password') : type" 
                [value]="currentValue" 
                (input)="onValueChange($event)" 
                (focus)="onFocus()"
                (blur)="onBlur()"
                [placeholder]="placeholder" 
                [attr.min]="min" 
                [attr.max]="max" 
                [attr.step]="step" 
                [disabled]="disabled" 
                [name]="name || id" 
                [ngClass]="{
                    'input-error': getErrors().length > 0,
                    'pr-12': type === 'password'
                }" 
                [class]="inputClass"
                class="form-control mt-1 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:text-white transition-colors duration-200 focus:outline-none" 
                style="background-color: #F9FAFB; border: 1px solid #D1D5DB;"
                [required]="isRequired" 
            />
        } @else {
            <!-- Input con máscara -->
            <input 
                [id]="id" 
                [attr.type]="type === 'password' ? (showPassword ? 'text' : 'password') : type" 
                [value]="currentValue" 
                (input)="onValueChange($event)" 
                (focus)="onFocus()"
                (blur)="onBlur()"
                [placeholder]="placeholder" 
                [attr.min]="min" 
                [attr.max]="max" 
                [attr.step]="step" 
                [disabled]="disabled" 
                [name]="name || id" 
                [ngClass]="{
                    'input-error': getErrors().length > 0,
                    'pr-12': type === 'password'
                }" 
                [class]="inputClass"
                class="form-control mt-1 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:text-white transition-colors duration-200 focus:outline-none" 
                style="background-color: #F9FAFB; border: 1px solid #D1D5DB;"
                mask="{{ activeMask }}"
                [dropSpecialCharacters]="false"
                [showMaskTyped]="isFocused"
                [clearIfNotMatch]="false"
                [required]="isRequired" 
            />
        }

        <!-- Botón toggle para password -->
        @if (type === 'password') {
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <button
                    type="button"
                    class="text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded transition-colors duration-200"
                    (click)="togglePasswordVisibility()"
                    [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                    [title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                    tabindex="-1"
                >
                    @if (!showPassword) {
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    } @else {
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                        </svg>
                    }
                </button>
            </div>
        }
    </div>

    <!-- Mensajes de error -->
    @if (getErrors().length > 0) {
        <div class="text-red-500 text-sm mt-1" role="alert">
            <span>{{ getErrors()[0].message }}</span>
        </div>
    }
</div>
